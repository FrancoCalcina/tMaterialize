<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Document</title>

</head>

<body>

    <div class="container">

        <div class="section">
            <button class="btn">Boton1</button>
            <a class="btn" href="#">Boton2</a>
            <button class="btn-flat">Boton1</button>
        </div>
        <div class="section">
            <button class="btn blue">Boton1</button>
            <a class="btn teal darken-1" href="#">Boton2</a>
        </div>

        <div class="section">
            <button class="btn-large blue">Boton1</button>
            <a class="btn-small red" href="#">Boton2</a>
            <a class="btn red" href="#">Boton2</a>
            <a class="btn red disabled" href="#">Boton2</a>
        </div>
        <div class="section">
            <h1>efectos</h1>
            <button class="btn waves-effect waves-light">Boton1</button>
            <a class="btn waves-effect waves-red" href="#">Boton2</a>
        </div>

        <div class="section">
            <h1>uso de iconos--los iconospuede estar en cualquier lugar--left->para colorcalo al costado</h1>
            <button class="btn waves-effect waves-light">
               <i class="material-icons left">message</i> 
                Boton1
            
            </button>
            <a class="btn waves-effect waves-red" href="#">Boton2</a>
        </div>
        <h2>icono redondito ya hecho</h2>
        <div class="section">
            <a class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">add</i></a>
        </div>

    </div>





    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
